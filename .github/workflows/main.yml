# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  fluxctl:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - uses: azure/setup-kubectl@v1
    - uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG }}
    - name: Setup fluxctl
      uses: fluxcd/fluxctl-action@master
    - name: Synchronize cluster
      env:
        FLUX_FORWARD_NAMESPACE: flux-demo
      run: fluxctl sync
  test:
    runs-on: ubuntu-latest
    needs: fluxctl
    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: http://${{ secrets.IP_ADDRESS }}:{{ DEV_PORT }}
    - name: curl
      uses: wei/curl@master
      with:
        args: http://${{ secrets.IP_ADDRESS }}:{{ QA_PORT }}
    - name: curl
      uses: wei/curl@master
      with:
        args: http://${{ secrets.IP_ADDRESS }}:{{ PROD_PORT }}